<div class="inputFields-contianer">
    <div id="calendar" class="calendar-wrapper">
        <mat-calendar #calendar>
        </mat-calendar>
    </div>
    <div id="inputfieldsContainer">
      <mat-form-field id="datePicker">
        <label>
          <input matInput [matDatepicker]="picker" placeholder="Datum">
        </label>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
      </mat-form-field>
        <div>
            <mat-form-field class="projects , time" appearance="outline">
                <mat-label>Proj. ID</mat-label>
                <label>
                    <input matInput placeholder="10037">
                </label>
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
            <mat-form-field class="projects" appearance="outline">
                <mat-label>Proj. Name</mat-label>
                <label>
                    <input matInput placeholder="Project X">
                </label>
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="projects , time" appearance="outline">
                <mat-label>Std</mat-label>
                <label>
                    <input matInput [(ngModel)]="myInput" placeholder="8.2">
                </label>
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
            <mat-form-field class="projects , time" appearance="outline">
                <mat-label>von</mat-label>
                <label>
                    <input matInput placeholder="07.00">
                </label>
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
            <mat-form-field class="projects , time" appearance="outline">
                <mat-label>bis</mat-label>
                <label>
                    <input matInput placeholder="12.00">
                </label>
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
        </div>
        <mat-form-field appearance="outline" id="comment">
            <mat-label>Beschreibung</mat-label>
            <label>
                <input matInput placeholder="Planung von Project X, ...">
            </label>
            <!--    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
        </mat-form-field>
    </div>
    <div id="btns">
        <mat-button-toggle class="whitebtn" (click)="cancel()">Abbrechen</mat-button-toggle>
        <mat-button-toggle class="bluebtn" (click)="save()">Speichern</mat-button-toggle>
    </div>
</div>
